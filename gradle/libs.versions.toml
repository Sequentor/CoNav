[versions]
androidDesugarJdkLibs = "2.0.3"
androidGradlePlugin = "8.1.2"
androidxComposeBom = "2023.09.02"
androidxComposeCompiler = "1.5.3"
androidxCore = "1.12.0"
androidxLifecycle = "2.6.2"
androidxNavigationCompose = "2.7.3"
androidxStartup = "1.1.1"
